<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>増井技術士事務所</title>
        <meta name="description" content="ツール" />
        <meta name="author" content="masuipeo" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/skeleton.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link href="https://calil.jp/public/css/calilapi.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/icon" href="images/favicon.ico" />
    </head>
    <body>
        <div class="container">
            <h1><img src="images/logo.png" alt="増井技術士事務所" width="60" /> 増井技術士事務所</h1>
            <h2>個人的便利ツール</h2>
            <h3>図書館情報取得</h3>
            <div id="content">
                <!-- 市町村選択 -->
                <div id="pref" >
                    選択された市町村:
                    <strong id="pref_name">東京都調布市</strong>
                    <span id="lib_select" style="font-size: 85%;"> (<a href="javascript:city_selector.showDlg();">図書館を変更する</a>)</span>
                </div>
                <!-- 結果の表示 -->
                <div id="calil_booklist" class="clearfix">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="three columns">
                    <h3>テキストカウント</h3>
                    <textarea class="u-full-width" onkeydown="countChars(this)" onchange="countChars(this)"></textarea>
                    <div id="count"></div>
                </div>
                <div class="three columns">
                    <h3>ブックマークレット</h3>
                    <input type="text" onchange="bookmarklet(this)" value="javascript:">
                    <div><a href="" id="bookmarklet" onclick="return false" data-role="button">ブックマークバーにD&D</a></div>
                </div>
                <div class="three columns">
                    <h3>GoogleIME変換候補</h3>
                    <input type="text" onchange="ime(this)">
                    <div id="ime"></div>
                    <pre id="ime_result"></pre>
                </div>
                <div class="three columns">
                    <h3>リンク</h3>
                    <a href="book.html">書籍一覧</a>
                    <a href="convert.html">はてなブックマークからScrapboxに変換</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://calil.jp/public/js/calilapi.js"></script>
        <script type="text/javascript" src="js/lib.js?date=20200323"></script>
    </body>
</html>
